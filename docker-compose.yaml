services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: staleness-rag-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
  frontend:
    image: nginx:alpine
    container_name: staleness-rag-frontend
    depends_on:
      - app
    ports:
      - "3000:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
